<div class="container" ng-controller="LinkshellController">

    <h3>Linkshell {{name}} Chat</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Speaker</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.Occurrence}}</td>
                <td>{{item.Speaker}}</td>
                <td>{{item.Message}}</td>
            </tr>
        </tbody>
    </table>
</div>
