
<!DOCTYPE html>
<html lang="en" ng-app="dspweb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DSP Web</title>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>

    <link href="dsp.css" rel="stylesheet">
    <script src="dsp.js"></script>
    <script src="Accounting/Accounting.js"></script>
    <script src="Auctions/AuctionHouse.js"></script>
    <script src="Characters/Characters.js"></script>
    <script src="Chat/Chat.js"></script>
    <script src="Dashboard/Dashboard.js"></script>
    <script src="Menus/Menu.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController as main">

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="MenuController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/SignIn">DSP Web</a>
                <ul class="nav navbar-nav">
                    <li ng-class="{ 'dropdown-menu': menu.Children.length }" ng-repeat="menuItem in menu.menuItems">
                        <a ng-hide="menuItem.Children.length" ng-href="{{menuItem.Href}}">
                            {{menuItem.Text}}
                        </a>
                        <a ng-hide="!menuItem.Children.length" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{menuItem.Text}} <span class="caret"></span></a>
                        <ul ng-hide="!menuItem.Children.length" class="dropdown-menu" role="menu">
                            <li ng-repeat="child in menuItem.Children">
                                <a ng-href="{{child.Href}}">{{child.Text}}</a>
                            </li>
                            <!--
                            <li class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            -->
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <form ng-hide="!user.userName.length" class="navbar-form navbar-right">

                    <p class="navbar-text">Signed in as {{user.userName}}</p>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/Accounting/ChangePassword">Change Password</a></li>
                        </ul>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" ng-click="signOut()">
                            <span class="glyphicon glyphicon-off"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

</body>
</html>
