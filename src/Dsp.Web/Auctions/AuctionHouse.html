<div class="container" ng-controller="AuctionHouseController">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Stack</th>
                <th>Seller</th>
                <th>Buyer</th>
                <th>Sale Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.Date}}</td>
                <td>{{item.ItemName}}</td>
                <td>{{item.IsStack}}</td>
                <td>{{item.SellerName}}</td>
                <td>{{item.BuyerName}}</td>
                <td>{{item.SalePrice}}</td>
            </tr>
        </tbody>
    </table>
</div>
