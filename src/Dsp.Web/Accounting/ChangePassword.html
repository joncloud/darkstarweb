<div class="container" ng-controller="ChangePasswordController">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="row">
            <label for="inputCurrentPassword" class="sr-only">Current password</label>
            <input type="password" id="inputCurrentPassword" class="form-control" placeholder="Current password" ng-model="currentPassword" ng-disabled="busy" required autofocus>
            <label for="inputNewPassword" class="sr-only">New password</label>
            <input type="password" id="inputNewPassword" class="form-control" placeholder="New password" ng-model="newPassword" ng-disabled="busy" required>
            <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" ng-model="confirmPassword" ng-disabled="busy" required>
        </div>

        <div class="row">
            &nbsp;
        </div>

        <div class="row">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="changePassword();" ng-disabled="busy">Change password</button>
        </div>
    </form>
</div>
